<jhi-alert></jhi-alert>
<div class="container" style="background-color:white;">
    <div class="row p-t-20" style="background-color:#00AAEE;">
        <div class="col-12">
            <div class="block-header">
                <h2 style="color:white;">Agregar Producto</h2>
            </div>
        </div>
    </div>
    <div class="card">
            <div class="card-body">
                <jhi-alert-error></jhi-alert-error>
                <div style="margin-left:2%;">
                <div class="row p-t-5">
                    <div class="col-sm-12">
                        <div class="card-header text-center">
                            <h2>AGREGAR PRODUCTO</h2>
                        </div>
                    </div>
                </div>
                <form name="createProduct" role="form" novalidate ng-submit="vm.save()">
                    <div class="row p-t-20">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="fg-line">
                                    <label class="pull-left">Nombre de Producto <label class="text-success"><i class="zmdi zmdi-check-circle zmdi-hc-lg" ng-show="createProduct.nombre.$valid"> </i></label></label>
                                    <input type="text" name="nombre" class="form-control input-agp" ng-model="vm.producto.name"
                                        placeholder="Ingrese el nombre del producto" ng-minlength="3" ng-maxlength="38" required>
                                </div>
                                <div ng-show="createProduct.nombre.$invalid">
                                    <p class="help-block" ng-show="!createProduct.nombre.$valid">
                                        <i class="zmdi zmdi-alert-triangle text-warning"> El nombre del producto debe tener entre 20 y 29 caracteres.</i>
                                    </p>   
                                </div>
                                <div class="valid-feedback text-success" ng-show="createProduct.nombre.$valid">
                                    <h4 class="text-success"><i class="zmdi zmdi-check"> El nombre de producto valido!</i></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="fg-line">
                                        <label class="pull-left">Precio <label class="text-success"><i class="zmdi zmdi-check-circle zmdi-hc-lg" ng-show="createProduct.precio.$valid"> </i></label></label>
                                    <input type="number" class="form-control input-agp" name="precio" ng-model="vm.producto.price"
                                        placeholder="Ingrese el precio" required>
                                </div>
                                <div ng-show="createProduct.precio.$invalid">
                                    <p class="help-block" ng-show="!createProduct.precio.$required">
                                        <i class="zmdi zmdi-alert-triangle text-warning"> Este campo es mandatorio.</i>
                                    </p>   
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <div class="fg-line">
                                        <label class="pull-left">Stock <label class="text-success"><i class="zmdi zmdi-check-circle zmdi-hc-lg" ng-show="createProduct.stock.$valid"> </i></label></label>
                                    <input type="number" class="form-control input-agp" name="stock" ng-model="vm.producto.stock"
                                        placeholder="Ingrese el stock" required>
                                </div>
                                <div ng-show="createProduct.stock.$invalid">
                                    <p class="help-block" ng-show="!createProduct.stock.$required">
                                        <i class="zmdi zmdi-alert-triangle text-warning"> Este campo es mandatorio.</i>
                                    </p>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row p-t-20">
                            <div class="col-sm-4">
                                    <div class="form-group">
                                        <div class="fg-line">
                                            <!--
                                                <c form="exampleFormControlFile1" class="pull-left">Imagen de producto</label>
                                                <input type="file" class="form-control-file" id="exampleFormControlFile1" ng-model="vm.producto.img">
                                                <adjunto-upload adjuntos="vm.producto.img"></adjunto-upload>
                                                                                            <input type="file" class="form-control-file" id="exampleFormControlFile1" file-model="vm.producto.img">
                                            -->
                                            <label form="exampleFormControlFile1" class="pull-left">Imagen de producto <i class="zmdi zmdi-check-circle zmdi-hc-lg text-success" ng-show="vm.producto.file.name"> </i></label>
                                            <input type="file" class="form-control-file" id="file" file-model="vm.producto.file" required>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <label class="pull-left">Marca <label class="text-success" ng-show="vm.selectedMarca.name"><i class="zmdi zmdi-check-circle zmdi-hc-lg" ng-show="createProduct.marca.$valid"> </i></label> <i class="zmdi zmdi-help zmdi-hc-lg" ng-show="!vm.selectedMarca.name"></i></label>
                                        <!--
                                        <agp-select disabled="false" model="vm.estadoFiltro.selectedOption.name" maxlen="3"
                                                    placeholder="Ingrese una Marca"
                                                    options="vm.estadoFiltro.availableOptions" parse="$item.name"
                                                    required="true" name="marcas">
                                        </agp-select>
                                        -->
                                        <agp-select min-chars="3" placeholder="Seleccione una Marca" model="vm.selectedMarca" name="marca"
                                            options="vm.selectedMarca" parse="$item.name" required="true"
                                            search="vm.doMarcaSearch($search)" hidehint>
                                        </agp-select required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <div class="fg-line">
                                        <div class="fg-line">
                                            <label class="pull-left">Categoria <label class="text-success"><i class="zmdi zmdi-check-circle zmdi-hc-lg" ng-show="vm.selectedCategory.name"> </i></label> <i class="zmdi zmdi-help zmdi-hc-lg" ng-show="!vm.selectedCategory.name"></i></label>
                                            <agp-select min-chars="3" placeholder="Seleccione una Categoria" model="vm.selectedCategory" name="categoria"
                                                options="vm.selectedCategory" parse="$item.name" required="true"
                                                search="vm.doCategorySearch($search)">
                                            </agp-select required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row p-t-20">
                            <div class="col-sm-8">
                                    <div class="form-group">
                                        <div class="fg-line">
                                            <i class="zmdi zmdi-comment-alt-text pull-left"></i>
                                            <label class="pull-left">Descripcion</label>
                                            <textarea class="f-18 textarea-custom" rows="2" ng-model="vm.producto.description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <ul>
                                        <li>
                                            <div class="fg-line">
                                                    <div class="fg-line">
                                                        <label class="pull-left">Precio en Oferta (Opcional)</label>
                                                        <input type="number" class="form-control input-agp" name="productSearch" ng-model="vm.producto.newPrice"
                                                            placeholder="AtenciÃ³n! Precio rebaja ">
                                                    </div>
                                            </div>
                                        </li>
                                        <p></p>
                                        <li>
                                            <div class="fg-line">
                                                <div class="fg-line">
                                                    <label class="pull-left">PUBLICAR (Visible para todos)</label>
                                                    <p></p>
                                                    <ui-select ng-model="vm.isEnable.selected" ng-disabled="disabled"
                                                        theme="bootstrap" ng-required="required">
                                                        <ui-select-match>
                                                            {{$select.selected.name}}
                                                        </ui-select-match>
                                                        <ui-select-choices repeat="item in vm.access | filter: $select.search">
                                                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                                                        </ui-select-choices> 
                                                    </ui-select>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                    </div>
                    <div class="row p-t-20">
                        <div class="col-sm-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" ng-model="vm.producto.isNew">
                                <label class="form-check-label" for="defaultCheck1">
                                    Producto Nuevo
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" ng-model="vm.producto.isRecommended">
                                    <label class="form-check-label" for="defaultCheck2">
                                        Recomendado
                                   </label>
                            </div>
                        </div>
                        <div class="col-sm-8"></div>
                    </div>
                    <hr>
                    <div class="row p-t-20">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                    <div class="form-group">
                                        <div class="fg-line">
                                            <button type="submit" ng-disabled="createProduct.$invalid" class="btn btn-success separado" >
                                                    <span class="glyphicon glyphicon-floppy-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
                                            </button>
                                            <button type="button" class="btn btn-danger separado" ui-sref="producto" ng-click="vm.clear()">
                                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                                                        data-translate="entity.action.cancel">Cancel</span>
                                            </button>
                                        </div>
                                    </div>
                            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="block-footer" has-any-authority="ROLE_AUDITOR, ROLE_ADMIN">

    </div>
</div>
