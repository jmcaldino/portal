<form name="editForm" role="form" ng-submit="vm.retirarContenedor()">
    <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="dismiss()">&times;</button> -->
        <h2 class="modal-title">Retirar contenedor </h2>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label text-primary"> Email de cliente</label>
            <input type="email" class="form-control" name="email" ng-model="vm.emailCliente" ng-minlength=1 placeholder="Ingrese el correo electronico del cliente"
                style="background-color: #F3FFB9">

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Cancelar</button>
        <button type="submit" class="btn bgm-blue">Confirmar</button>
    </div>
</form>
