<div class="block-header">
    <h2>Parametro general</h2>
</div>
<div class="row"></div>
<div class="card card-header" class="col-xs-12 col-md-4">

        
        <div class="table-responsive" >
            <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle">
                <tr ng-repeat="w in $data" ng-if="$data.length > 0">
                    <td class="centrar" data-title="'Clave  '" sortable="'clave'">
                        {{ w.clave }}
                    </td>
                    
                    <td has-any-authority="ROLE_ADMIN" class="centrar" data-title="'Estado'" sortable="'estado'">
                        <button class="btn btn-success btn-sm btn-block" ng-show="w.valor == 'true'" ng-click="vm.update(w.clave, 'false')">Habilitado</button>
                        <button class="btn btn-danger btn-sm btn-block" ng-show="w.valor == 'false'"  ng-click="vm.update(w.clave, 'true')">Deshabilitar</button>
                    </td>
                    <td has-any-authority="ROLE_AUDITOR">
                        <label ng-show="w.valor == 'false'" class="btn btn-danger btn-sm btn-block">Deshabilitar</label>
                        <label ng-show="w.valor == 'true'" class="btn btn-success btn-sm btn-block">Habilitado</label>
                    </td>
                    <!-- <td>
                        <button class="btn btn-default waves-effect" ui-sref="solicitud-lde.detalle({id:w.id})">
                            <i class="zmdi zmdi-eye"></i>
                        </button>
                    </td> -->
                </tr>
                
            </table>
        </div>

</div>
<div class="block-footer">

</div>
