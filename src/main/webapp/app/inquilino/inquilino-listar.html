<jhi-alert></jhi-alert>
<div class="container" style="background-color:white;">
    <div class="row p-t-20" style="background-color:#00AAEE;">
        <div class="col-12">
            <div class="block-header">
                <h2 style="color:white;">Lista de Inquilinos</h2>
            </div>
        </div>
    </div>
    <div class="card-header">
        <ul class="actions">
            <li has-any-authority="ROLE_ADMIN">
                <!-- <button class="btn bgm-blue waves-effect" ui-sref="solicitud-lde.crear">
                    <i class="zmdi zmdi-plus-box zmdi-hc-fw"></i> Crear Recibo
                </button> -->
            </li>
        </ul>
    </div>

    <div class="card">
        <div style="margin-left:2%;">
            <form name="ListLDEForm" role="form" novalidate ng-submit="vm.buscar()">
                <div class="row p-t-20">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="fg-line">
                                <input type="text" class="form-control input-agp" name="contenedor" ng-model="vm.buscarPorUnit"
                                    placeholder="Buscar inquilino">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 p-t-5">
                        <button type="submit" class="btn bgm-blue waves-effect" style="border: 50%; margin-top:1%;" ng-disabled="ListLDEForm.$invalid">
                            <i class="zmdi zmdi-search"></i> Buscar
                        </button>
                    </div>
                </div>
                <hr>
            </form>
        </div>
        <div class="card-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="table-responsive">
                <table ng-table="vm.tableSorting" class="table table-striped table-vmiddle">
                    <tr ng-repeat="w in $data" ng-if="$data.length > 0">
                        <!-- 
                        <td data-title="'Id  '" sortable="'id'">
                            <strong>{{ w.id }}</strong>
                        </td>         -->
                        <td data-title="'Apellido'">
                            {{ w.apellido }}
                        </td>
                        <td data-title="'Nombre'">
                            {{ w.nombre }}
                        </td>
                        <td data-title="'Domicilio Comercial'">
                            {{w.domicilioComercial}}
                        </td>
                        <td data-title="'CUIT'">
                            {{w.cuit}}
                        </td>
                        <td data-title="'Recibo'">
                            {{w.tipoRecibo}}
                        </td>

                        <td data-title="'Acciones'" width="25%">

                            <span class="tooltip2">
                                <button class="btn btn-default waves-effect " ui-sref="solicitud-lde.detalle({id:w.id})">
                                    <i class="zmdi zmdi-eye" style=" color:#4da6ff"></i>
                                </button>
                                <span class="tooltiptext">Detalle</span>
                            </span>
                            <span class="tooltip2">
                                <button has-any-authority="ROLE_ADMIN" class="btn btn-default waves-effect"
                                    ui-sref="solicitud-lde.editar({id:w.id})">
                                    <i class="zmdi zmdi-edit"></i>
                                </button>
                                <span class="tooltiptext">Editar</span>
                            </span>
                        </td>
                    </tr>
                    <tr ng-if="$data.length == 0">
                        <td colspan="8">Actualmente no hay inquilinos.</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
